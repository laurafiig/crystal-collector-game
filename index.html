<!DOCTYPE html>
<html>
<head>
	<title>Crystal Counter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<div class="container">
	<div class="row"> 
		<div class="col-md-12">
		<h1>Crystal Collector Game</h1>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-3">
		<img class="pic" image="crystal1" src="assets/images/diamond.jpg">
		</div>
		<div class="col-md-3">
		<img class="pic" image="crystal2" src="assets/images/emerald.jpg">
		</div>
		<div class="col-md-3">
		<img class="pic" image="crystal3" src="assets/images/ruby.jpg">
		</div>
		<div class="col-md-3">
		<img class="pic" image="crystal4" src="assets/images/sapphire.jpg">
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-6 textarea">
		<h2>Goal:</h2>
		<h3 id="goalVal"></h3>
		<h2>Score:</h2>
		<h3 id="scoreVal"></h3>
		<h2>Wins:</h2>
		<h3 id="numWins"></h3>
		<h2>Losses:</h2>
		<h3 id="numLosses"></h3>
		</div>
		<div class="col-md-6 textarea">
		<h2>Instructions:</h2>
		<p>Fill this in later</p>
		</div>
	</div>
</div>







<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
